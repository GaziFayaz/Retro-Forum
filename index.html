<!DOCTYPE html>
<html lang="en" data-theme="light">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ReTro</title>
		<link
			href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
			rel="stylesheet"
			type="text/css"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							clifford: "#da373d",
							default: "#12132D",
							primary: "#797DFC",
						},
					},
				},
			};
		</script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<nav class="mx-32 mb-12">
			<div class="navbar bg-base-100">
				<div class="flex-1">
					<a class="btn btn-ghost text-4xl font-[900]">ReTro</a>
				</div>
				<div class="flex-none gap-3">
					<img
						src="./images/Framehome.png"
						alt="Home"
						title="Home"
						class="border rounded-full p-4 bg-[#0307121A]"
					/>
					<img
						src="./images/Framepen.png"
						title="Edit"
						class="border rounded-full p-4 bg-[#0307121A]"
					/>
					<img
						src="./images/FrameAddUser.png"
						alt="Add User"
						title="Add User"
						class="border rounded-full p-4 bg-[#0307121A]"
					/>
					<img
						src="./images/FrameFlag.png"
						alt="Flag"
						title="Flag Content"
						class="border rounded-full p-4 bg-[#0307121A]"
					/>
					<button
						class="btn rounded-full bg-primary text-white px-10 font-bold text-xl ml-3"
					>
						Sign In
					</button>
				</div>
			</div>
		</nav>
    
	</body>
</html>
