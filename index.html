<!DOCTYPE html>
<html lang="en" data-theme="light">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ReTro</title>
		<script
			src="https://kit.fontawesome.com/8a107502da.js"
			crossorigin="anonymous"
		></script>
		<link
			href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
			rel="stylesheet"
			type="text/css"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							clifford: "#da373d",
							default: "#12132D",
							primary: "#797DFC",
						},
					},
				},
			};
		</script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<nav class="lg:mx-32 mb-6 lg:mb-12">
			<div class="navbar bg-base-100">
				<div class="flex-1">
					<a class="btn btn-ghost text-4xl font-[900]">ReTro</a>
				</div>
				<div class="flex-none gap-3">
					<img
						src="./images/Framehome.png"
						alt="Home"
						title="Home"
						class="border lg:rounded-full lg:p-4 lg:bg-[#0307121A]"
					/>
					<img
						src="./images/Framepen.png"
						title="Edit"
						class="border lg:rounded-full lg:p-4 lg:bg-[#0307121A]"
					/>
					<img
						src="./images/FrameAddUser.png"
						alt="Add User"
						title="Add User"
						class="border lg:rounded-full lg:p-4 lg:bg-[#0307121A]"
					/>
					<img
						src="./images/FrameFlag.png"
						alt="Flag"
						title="Flag Content"
						class="border lg:rounded-full lg:p-4 lg:bg-[#0307121A]"
					/>
					<button
						class="btn lg:rounded-full bg-primary text-white lg:px-10 font-bold  lg:text-xl ml-3"
					>
						Sign In
					</button>
				</div>
			</div>
		</nav>
		<main class="lg:mx-32">
			<section
				class="banner mb-6 lg:mb-12 bg-[url('./images/Rectangle-1.png')] bg-no-repeat bg-center bg-cover p-6 lg:p-24 rounded-xl lg:rounded-[32px] flex flex-col lg:flex-row lg:justify-between gap-4 lg:gap-0"
			>
				<div class="banner-left flex flex-col gap-5">
					<h1
						class="banner-title font-[900] text-5xl lg:text-[64px] lg:leading-[86px] text-white"
					>
						Welcome to the <br /><span class="text-[#797DFC]">ReTro</span> Forum
					</h1>
					<p class="text-white text-xl font-medium leading-[36px] mb-3">
						Share your favorite opinion and win and wp forum coffee mug!
					</p>
					<div
						class="bg-white w-full lg:w-3/4 rounded-full flex justify-between items-center"
					>
						<p class="font-medium ml-2 text-gray-500 pl-2">Search here anything</p>
						<button
							class="btn bg-primary py-1 px-7 rounded-full text-white font-bold text-xl"
						>
							Search
						</button>
					</div>
				</div>
				<div
					class="banner-right bg-white rounded-[32px] p-8 lg:p-12 lg:w-2/6 flex flex-col gap-2 lg:gap-6 text-lg lg:text-2xl font-medium justify-center"
				>
					<div class="flex justify-between">
						<h3>Registered Users</h3>
						<h3>01</h3>
					</div>
					<div class=" flex justify-between">
						<h3>Forum</h3>
						<h3>05</h3>
					</div>
					<div class="flex justify-between">
						<h3>Topics</h3>
						<h3>01</h3>
					</div>
					<div class="flex justify-between">
						<h3>Replies</h3
						<h3>01</h3>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
